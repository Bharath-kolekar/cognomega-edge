name: neon-migrations
on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Apply migrations? (false = plan only)"
        required: true
        default: "false"

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install db tools
        run: npm i -g zx
      - name: Plan/Apply
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          echo "Would run your migration script here (plan or apply)."
          echo "apply=${{ github.event.inputs.apply }}"
          # e.g., npm run db:migrate -- --plan / --apply

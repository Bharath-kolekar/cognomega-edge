name: codex-pr-gate
on:
  pull_request:
    types: [labeled, synchronize, opened, reopened]

jobs:
  gate:
    if: contains(github.event.pull_request.labels.*.name, 'codex:ready')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # API sanity (same logic as your main CI, kept small & fast)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: API Install
        working-directory: api
        run: |
          if [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm i --no-frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi
      - name: API Typecheck
        working-directory: api
        run: npx -y tsc --noEmit || echo "tsc not present; skipping"
      - name: API Esbuild Smoke
        working-directory: api
        run: npx --yes esbuild src/index.ts --bundle --platform=neutral --outfile=out.tmp.js

      - name: API Route Audit
        working-directory: api
        run: |
          set -euo pipefail
          test -f wrangler.toml
          hits=$(grep -E '^\s*\{\s*pattern\s*=\s*"api\.cognomega\.com/\*"' wrangler.toml | wc -l | tr -d ' ')
          if [ "$hits" != "1" ]; then
            echo "::error title=Route audit failed::Expected exactly one api.cognomega.com/* route in api/wrangler.toml, found $hits"
            exit 1
          fi

      # Frontend quick build (optional but useful for Codex PRs)
      - name: FE Install
        working-directory: frontend
        run: |
          if [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm i --no-frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi
      - name: FE Typecheck
        working-directory: frontend
        run: npx -y tsc --noEmit || echo "tsc not present; skipping"
      - name: FE Build
        working-directory: frontend
        run: npm run -s build --if-present || true
